[Npcap]
folder = ..\Driver
url = https://npcap.com/dist/
from = web
re_version = The latest Npcap release is version (\d+\.\d+)
re_download = href="(npcap-(?:\d+\.\d+)\.exe)"
update_url = https://npcap.com/dist/
post_unpack = scripts\driver.bat
local_version = 1.86

[OUI]
folder = ..\
update_url = https://standards-oui.ieee.org/oui/oui.txt
from = http
post_unpack = scripts\oui.bat
local_version = 2bf5106ecc5df42fbdd7850e5ec0fece3d7c1a9c

[UpdaterConfig]
disable_clean = True
disable_repack = True
disable_install_check = False
disable_progress = False
save_format_type = full
use_github_api = 

